name: CI
on: push
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: npm ci
      - name: build
        run: npm run development
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: frontend-with-debugging
          path: public

